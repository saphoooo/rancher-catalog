.catalog:
  name: "Wekan"
  version: v1.0
  description: "Wekan an open-source kanban"
  uuid: wekan-1.0
  questions:
    - variable: "MONGO_URL"
      label: "Mongo url"
      description: "e.g. mongodb://mymongo/wekan"
      default: "mongodb://mongo/wekan"
      type: "string"
      required: true
    - variable: "ROOT_URL"
      label: "Wekan root url"
      description: "e.g. http://wekan.example.com:80"
      default: "http://localhost:80"
      type: "string"
      required: true

wekan-db-data:
  scale: 1
wekan:
  scale: 1
wekan-db:
  scale: 1
